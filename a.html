<script>
    const { reactive } = Vue;
    const app = {
        setup(){
            const state = reactive({
                number1: 0,
                number2: 0,
            })
            function result(){
                if(isNaN(state.number1) || isNaN(state.number2)){
                    return "Error!! Please enter the number."
                }else{
                    return parseFloat(state.number1) + parseFloat(state.number2);
                }
            }
            return { state, result };
        }
    }
    const myVue = Vue.createApp(app).mount("#app3");
    </script>
