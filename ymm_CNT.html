  var vm = new Vue({
    el:"#cart",
    data:{
      foods: data
    },
    computed:{
      total: function(){
        var sum=0;
        for(var i in this.foods){
          sum+=this.foods[i].price * this.foods[i].amount;
        }
        return sum;
      }
    }
  })
