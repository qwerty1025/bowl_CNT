      { title: "羊奶冰淇淋_小_葡萄",  price: 35,  amount:0 }];

  var vm = new Vue({
    el:"#cart",
    data:{
      foods: data
    },
    computed:{
      total: function(){
        var sum=0;
        for(var i in this.foods){
          sum+=this.foods[i].price * this.foods[i].amount;
        }
        return sum;
      }
    }
  })
</script>








<script>


Vue.createApp({
  data(){
    return {
      num1:0,

      result:0,
      operate:'+',
      record:[],
      index:0,
       imgurl2:"https://i.imgur.com/Dt8KwmE.jpg",

  methods:{

      switch(this.operate){
        case '+':
          this.result=this.num1+this.num2
          break;
        case '-':
         this.result= this.num1-this.num2
          break;
        case '*':
         this.result= this.num1*this.num2
          break;
        case '/':
         this.result= this.num1/this.num2
          break;
          
      } 
      this.record.push(`${this.num1} ${this.operate} ${this.num2} = ${this.result}`);
     this.setItem()
       this.getitem()
      this.reset()
    },
    setItem(){
       localStorage.setItem('total', JSON.stringify(this.record))
    },
     getitem() {
      this.record = JSON.parse(localStorage.getItem('total')) || [];
    } ,
    reset(){
      this.num1=0,
      this.num2=0
    },
     clear(){         
       this.record=localStorage.clear()  
            this.getitem()
     } ,
    removeItem(index) { //刪除選取的資料
      this.index=index
      this.record.splice(index,1);
      this.setItem()

    }
  },
  mounted(){
     this.getitem()
}
